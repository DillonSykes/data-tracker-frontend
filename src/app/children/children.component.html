<div class="col">
  <div ngbDropdown class="d-inline-block float-right">
    <button class="btn btn-outline-primary" id="dropdownBasic1" ngbDropdownToggle>Children</button>
    <div ngbDropdownMenu aria-labelledby="dropdownBasic1" #childlist>
      <button (click)="this.currentChild = 0" class="dropdown-item">Child #1</button>
    </div>
    <button class="btn btn-outline-primary" (click)="this.addChild()">Add child</button>
  </div>
</div>
