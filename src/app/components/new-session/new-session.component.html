<h3>Create a new session</h3>
<form class="form-group" #c1Form="ngForm" (ngSubmit)="this.save()">
  <div>
    <label>Client #1</label>
    <app-person-form [(person)]="this.clients[0]" ></app-person-form>
  </div>
</form>
<form>
  <div *ngIf="this.numberOfClients === 2">
    <label>Client #2</label>
    <app-person-form [(person)]="this.clients[1]"></app-person-form>
  </div>
  <hr style="width: 100%; color: black; height: 1px; background-color:black;"/>
  <button (click)="this.addSecondClient()"
          type="submit" class="btn btn-primary mb-2"
          *ngIf="this.numberOfClients === 1">
    Add a Client
  </button>
  <button (click)="this.deleteSecondClient()"
          type="submit" class="btn btn-danger mb-2"
          *ngIf="this.numberOfClients === 2">
    Remove Client
  </button>
</form>
<button (click)="this.save()" type="submit" class="btn btn-success mb-2 float-right">Save & Go To Children</button>
